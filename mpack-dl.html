<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest GitHub Release</title>
    <script>
        async function fetchLatestRelease() {
            try {
                const response = await fetch('https://api.github.com/repos/mcpebd/musicpack/releases/latest');
                if (!response.ok) {
                    throw new Error('GitHub API request failed');
                }
                const data = await response.json();
                const tagName = data.tag_name;
                document.getElementById('release-tag').textContent = `Latest Release: ${tagName}`;
                
                // Construct the download URL
                const downloadUrl = `https://github.com/mcpebd/musicpack/releases/download/${tagName}/musicpack.zip.mcpack`;

                // Start download with custom filename
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `musicpack_${tagName}.zip.mcpack`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                console.error('Error fetching release:', error);
                document.getElementById('release-tag').textContent = 'Failed to load latest release';
            }
        }

        window.onload = fetchLatestRelease;
    </script>
</head>
<body>
    <h1>Latest MusicPack Release</h1>
    <p id="release-tag">Loading...</p>
</body>
</html>
